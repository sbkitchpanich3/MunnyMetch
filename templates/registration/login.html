{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<h2>Login</h2>
	<form method="post">
	{% csrf_token %}
	<div class="form-group">
	{{ form.as_p }}
	</div>
	<button type="submit">Login</button>
</form>

{% endblock %}
