<!-- templates/home.html-->
{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <p>Hi {{ user.profile.user.username }}!</p>
  <p>Your munny is currently {{ user.profile.munny }}</p><br>
  <form action="{% url 'players:bet' %}" method="post">
  	{% csrf_token %}
  	<input type="number" name="bet" id="bet">
  	<input type="submit" value="Bet!">
  </form>
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
